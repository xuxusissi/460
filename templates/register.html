<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="EMIAL" name="email" placeholder="email@..."/><br />
                <label for="password">Enter password:</label>
                <input type="PASSWORD" name="password" /><br />
                <label for="first_name">Enter first name:</label>
                <input type="FNAME" name="first_name" /><br />
                <label for="last_name">Enter last name:</label>
                <input type="LNAME" name="last_name" /><br />
                <label for="dob">Enter date of birth:</label>
                <input type="DOB" name="dob" placeholder="YYYY/MM/DD"/><br />
                <label for="hometown">Enter hometown:</label>
                <input type="HOMETOWN" name="hometown" /><br />
                <label for="gender">Enter gender:</label>
                <input type="GENDER" name="gender" placeholder="female/male"/><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
